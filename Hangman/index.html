<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img id="hangman" src="./images/hangman-0.svg" alt="">
            <p>HANGMAN GAME</p>
        </div>
        <div class="game">
            <div id="word" class="word">
            </div>
            <div class="hint">
                <p id="hide_hint" class="hide">Hint: <span id="hint">An art form using colors on a surface to create images......</span></p>
                <p> Incorrect guesses: <span class="red"><span id="score">0</span> / 6</span></p>
            </div>
            <div class="keyboard">
                <button id="A" class="btn" onclick="alpha('A')" disabled>A</button>
                <button id="B" class="btn" onclick="alpha('B')" disabled>B</button>
                <button id="C" class="btn" onclick="alpha('C')" disabled>C</button>
                <button id="D" class="btn" onclick="alpha('D')" disabled>D</button>
                <button id="E" class="btn" onclick="alpha('E')" disabled>E</button>
                <button id="F" class="btn" onclick="alpha('F')" disabled>F</button>
                <button id="G" class="btn" onclick="alpha('G')" disabled>G</button>
                <button id="H" class="btn" onclick="alpha('H')" disabled>H</button>
                <button id="I" class="btn" onclick="alpha('I')" disabled>I</button>
                <button id="J" class="btn" onclick="alpha('J')" disabled>J</button>
                <button id="K" class="btn" onclick="alpha('K')" disabled>K</button>
                <button id="L" class="btn" onclick="alpha('L')" disabled>L</button>
                <button id="M" class="btn" onclick="alpha('M')" disabled>M</button>
                <button id="N" class="btn" onclick="alpha('N')" disabled>N</button>
                <button id="O" class="btn" onclick="alpha('O')" disabled>O</button>
                <button id="P" class="btn" onclick="alpha('P')" disabled>P</button>
                <button id="Q" class="btn" onclick="alpha('Q')" disabled>Q</button>
                <button id="R" class="btn" onclick="alpha('R')">R</button>
                <button id="S" class="btn" onclick="alpha('S')">S</button>
                <button id="T" class="btn" onclick="alpha('T')">T</button>
                <button id="U" class="btn" onclick="alpha('U')">U</button>
                <button id="V" class="btn" onclick="alpha('V')">V</button>
                <button id="W" class="btn" onclick="alpha('W')">W</button>
                <button id="X" class="btn" onclick="alpha('X')">X</button>
                <button id="Y" class="btn" onclick="alpha('Y')">Y</button>
                <button id="Z" class="btn" onclick="alpha('Z')">Z</button>
            </div>

            <button id="start" onclick="start()" class="start"> Start Game</button>
        </div>
    </div>
    <div id="myModal" class="modal hide">
        <div class="modal-content">
          <p id="result">You Win!</p>
          <img id="result_img" src="images/victory.gif" alt="">
          <p id="correct_word">RAINBOW</p>
          <button id="start" onclick="start()" class="start"> Play Again</button>
        </div>
    </div>
</body>
</html>
